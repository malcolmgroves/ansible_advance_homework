- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_facts:
     cloud: ospcloud
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke
  
  - debug: 
      var: openstack_info

# TODO : filter out IP from openstack_info     

  - name: Curl website
    uri:
      url: "http://{{inventory_hostname}}"
      return_content: yes
      timeout: 300
    register: webpage


  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
